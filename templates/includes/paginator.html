<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">

        {% if items.has_previous %}
            <li class="pagination__item"><a class="pagination__link link"
                                            href="?page={{ items.previous_page_number }}"><span
                    class="icon-left"></span></a>
            </li>

        {% else %}
            <li class="pagination__item"><a class="pagination__link link"><span
                    class="icon-left"></span></a>
            </li>
        {% endif %}

        {% for number in paginator.page_range %}
            {% if items.number == number %}
                <li class="pagination__item pagination__item_active"><a class="pagination__link link"
                                                                        href="?page={{ number }}">{{ number }}</a>
                </li>

            {% else %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{ number }}">{{ number }}</a>
                </li>
            {% endif %}
        {% endfor %}

        {% if items.has_next %}
            <li class="pagination__item"><a class="pagination__link link"
                                            href="?page={{ items.next_page_number }}"><span
                    class="icon-right"></span></a>
            </li>

        {% else %}
            <li class="pagination__item"><a class="pagination__link link"><span
                    class="icon-right"></span></a>
            </li>
        {% endif %}
    </ul>
</nav>

{% load recipe_filters %}
<ul class="tags">
  {% for tag in all_tags|all_tags %}
    <li class="tags__item">
      <a id="{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }}
         {% if tag.slug not in request.GET|get_active_tags %} tags__checkbox_active {% endif %}"
         href="?{{ request|change_tag_link:tag }}"></a>
      <span class="tags__label">{{ tag.name }}</span>
    </li>
  {% endfor %}
</ul>
